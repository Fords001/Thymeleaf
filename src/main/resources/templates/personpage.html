<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <title>Person page</title>
    <style>
       body {
       background:#F0FFF0 !important;
        }

        #f{
          margin:auto;
        margin-top:100px;
        width:1000px;

        }

         th ,td ,tr {
         border :black 2px solid;
         font :30px sans-serif;
         color: green;
         padding :5px;
         text-align: center;
        }
        table{
        width:1000px;
        }
        #f1 tr{
        background:yellow;
        }
        #f2 tr{
        background : pink;
        }




    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--add button for add person-->
  <div id ="f">
    <a th:href="@{/addlist}"  class="btn btn-success btn-lg mb-1 float-left" >
        Add Person</a>

      <a th:href="@{/}"  class="btn btn-info btn-lg mb-1 float-right" >
          <i class="fa fa-window-close" aria-hidden="true"></i></a>

    <table  >
<thead id="f1">
<tr >
    <th> FirstName </th>
    <th> LastName</th>
    <th> Email</th>
    <th> Action</th>
</tr>
</thead>
    <tbody id="f2">
    <tr th:each ="persons :${person}">
        <td th:text="${persons.firstName}" />
        <td th:text="${persons.lastName}" />
        <td th:text="${persons.email}" />
        <td>
           <div class="row">
               <div class="col-sm">
              <form action="#" th:action="@{/update}" method="POST" >
               <input type="hidden"  th:value="${persons.id}" name="PersonId"/>
               <button type="submit" class="btn btn-success btn-sm ml-1">Update</button>
              </form>
               </div>

               <div class="col-sm">
                       <form action="#" th:action="@{/delete}" method="POST" >
                           <input type="hidden"  th:value="${persons.id}" name="PersonId1"/>
                           <button type="submit" class="btn btn-danger btn-sm mr-1"
                                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                           Delete</button>

                   </form>
               </div>


            </div>
        </td>
    </tr>

 </tbody>

</table>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
