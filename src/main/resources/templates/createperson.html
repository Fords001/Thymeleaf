<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addperson</title>
    <style>
      body {
       background:#F0FFF0 !important;
        }
        #reo{
         margin:auto;
         margin-top:100px;
          width:450px;
    }
        #buttonback1{
        width:150px;
        color:green;
        font:bolder;
        border:2px black solid ;
        border-radius:5px;
        float:left;
        padding :5px;
        margin-top : 10px;

        }
        #buttonback1:hover{
        background:#0000CD;
        }

        .container input{
        border :black 2px solid;
         font :30px sans-serif;
         color: green;
         padding :5px;
         margin-top : 4px;
          margin-bottom : 4px;
         text-align: center;
         width: 450px;
         height:50px;
          border-radius:5px;
           border:2px solid black;
          background:pink;
        }
        input::placeholder{
         color:#778899;
         }
        input:focus::placeholder {
        color: transparent;
         }

        .container button{
        padding :5px;
        margin-top : 4px;
        margin-bottom : 4px;
        width:450px;
        height:50px;
        border-radius:5px;
        border:2px solid black;
        color:brown;
        background:#90EE90;
        font:35px bolder;
        letter-spacing: 5px;

        }
        .container button:hover{
         background:#7CFC00;
        }
        form div{
        color:red;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="reo">
<div class ="container">
    <form action="#" th:action="@{/save}"  th:object="${person}" method="POST" >
        <input  type ="hidden" th:field="*{id}"/> <br>
        <input placeholder="Write your firstname" type ="text" th:field="*{firstName}"/><br>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstname error</div>
        <input placeholder="Write your lastname" type ="text" th:field="*{lastName}"/><br>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastname error</div>
        <input placeholder="Write your email" type ="text" th:field="*{email}"/><br>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
        <button type="submit">Save</button>
    </form>
   </div>
    <a th:href="@{/list}"  class="btn btn-info btn-lg ml-3 " id="buttonback1"> Back</a>
</div>
</body>
</html>
